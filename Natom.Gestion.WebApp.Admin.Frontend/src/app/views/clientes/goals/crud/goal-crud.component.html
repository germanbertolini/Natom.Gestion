<div class="container-fluid" id="title-crud">
  <div class="row">
    <div class="col-md-12">
      <h3>{{ crud.mode }} portería / acceso</h3>
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="formGroupExampleInput">Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          maxlength="50"
          [(ngModel)]="crud.model.name" />
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="formGroupExampleInput">Dirección</label>
        <input
          type="text"
          class="form-control"
          placeholder="Dirección"
          maxlength="100"
          [(ngModel)]="crud.model.address" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="formGroupExampleInput">Planta / Oficina</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-building"></i>
            </span>
          </div>
          <select
            class="form-control"
            size="1"
            [(ngModel)]="crud.model.place_encrypted_id">
            <option value="">Seleccione...</option>
            <option *ngFor="let place of Places; let i = index" value="{{ place.encrypted_id }}">{{ place.name }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row crud-footer">
    <div class="col-md-12">
      <button class="btn btn-danger btn-circular left" (click)="onCancelClick()" data-toggle="tooltip" data-placement="right" title="Cancelar"><i class="fa fa-times"></i></button>
      <button class="btn btn-success btn-circular right" (click)="onSaveClick()" data-toggle="tooltip" data-placement="left" title="Guardar"><i class="fa fa-check"></i></button>
    </div>
  </div>
</div>
