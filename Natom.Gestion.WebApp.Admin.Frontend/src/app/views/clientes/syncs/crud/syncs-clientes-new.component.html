<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>Nuevo sincronizador del cliente</h3>
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtSyncs" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>Instalación Alias</th>
            <th>Quién instala</th>
            <th>Cliente</th>
            <th>CUIT</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sync of Syncs">
            <td>{{ sync.installation_alias }}</td>
            <td>{{ sync.installer_name }}</td>
            <td>{{ sync.client_name }}</td>
            <td>{{ sync.client_cuit }}</td>
            <td>
              <a class="btn btn-success btn-sm enlazar-smt-btn spacingLeft" (click)="onEnlazarClick(sync.instance_id)" data-toggle="tooltip" data-placement="top" title="Enlazar a este cliente"><i class="fa fa-th" aria-hidden="true"></i>&nbsp;<i class="fa fa-plus" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
