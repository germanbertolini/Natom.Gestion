        <h3>Identificarse</h3>
        <form>
          <div class="form-group">
            <input
                type="email"
                class="form-control"
                name="email"
                placeholder="ejemplo@ejemplo.com"
                [(ngModel)]="email"
                (keyup.enter)="passwordField.focus()"
                autofocus
                required>
          </div>
          <div class="form-group">
            <input
                type="password"
                class="form-control"
                name="password"
                #passwordField
                placeholder="Clave"
                [(ngModel)]="password"
                (keyup.enter)="onLoginClick()"
                required>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="onLoginClick()">Acceder</button>
          </div>
          <div class="form-group forget-password">
              <a (click)="onRecoverPasswordClick()" style="cursor:pointer;">¿Olvidó la clave?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
