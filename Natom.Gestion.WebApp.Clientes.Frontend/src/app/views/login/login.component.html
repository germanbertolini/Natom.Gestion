<div class="background"></div>
<div class="background2 hide-if-mobile"></div>

<div class="container login-container">
  <div class="row hide-if-mobile">
    <div class="col-md-12">
      <br/><br/>
      <img src="assets/img/IconMedium.png" style="margin: auto; display: block;" height="75" />
      <br/><br/>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 login-form">
        <div class="profile-img">
          <img src="/assets/img/user.png" alt="profile_img" height="140px" width="140px;">
        </div>
        <h3>Identificarse</h3>
        <form>
          <div class="form-group">
            <input
                type="text"
                class="form-control"
                name="email"
                placeholder="ejemplo@ejemplo.com"
                [(ngModel)]="email"
                (keyup.enter)="passwordField.focus()"
                autofocus
                required>
          </div>
          <div class="form-group">
            <input
                type="password"
                class="form-control"
                name="password"
                #passwordField
                placeholder="Clave"
                [(ngModel)]="password"
                (keyup.enter)="onLoginClick()"
                required>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="onLoginClick()">Acceder</button>
          </div>
          <div class="form-group forget-password">
              <a (click)="onRecoverPasswordClick()" style="cursor:pointer;">¿Olvidó la clave?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
